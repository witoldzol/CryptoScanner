<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>cryptoScanner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./app.css">

</head>

<body>
    <section id="header">
        <button id="scan">SCAN</button>

                <div class="results-details">Details
                    <div class="results-jump">
                        <div class="results-jumps-market">gdax</div><span class="results-jump-currency">BCH</span><span class="results-jump-currency"> ===&gt; </span><span class="results-jump-currency">BTC</span><div class="results-jumps-market">0.10046769</div>
                    </div>

                    </div>

            </div>
            <div class="result">

                <div class="result-jumps">3</div>

                    <div class="results-jump">
                        <div class="results-jumps-market">gdax</div><span class="results-jump-currency">EUR</span><span class="results-jump-currency"> ===&gt; </span><span class="results-jump-currency">BTC</span><div class="results-jumps-market">0.000142527468155129</div>
                    </div>

    <script src="./app.js"></script>


</body>

</html>
